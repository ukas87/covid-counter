<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CORONA VIRUS 2019 STATISTIC</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<h1>CoronaViruses Case Application Counter</h1>
<p>aplikacja wskzauję sume przypadki covida w poszczególnych krajach</p>

<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}"></H1>
    <p class="lead"> Total cases reported as of today</p>
</div>


<table>
    <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total cases reporetd</th>
    </tr>
    <tr th:each="locationStat : ${locationStatistics}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.latestTotalCase}">0</td>
    </tr>
</table>

</body>

</html>
